<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empleados</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Administrar empleados</h1>
                <button id="btn" type="button" onclick="btn_menu()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Regresar</button>
                <button id="btn" type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo empleado </button>
            </div> 
        
            <div class="card-body">
                <table id="tbDatosEmpleado" class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido Paterno</th>
                        <th scope="col">Apellido Materno</th>
                        <th scope="col">Correo Electrónico</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Contraseña</th>
                        <th scope="col">Estatus</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="cuerpo">
                    </tbody>
                </table>
            </div>
             <!-- codigo del modal-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar nuevo empleado</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                              <label for="" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="nombreEmpleado">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Apellido paterno</label>
                                <input type="text" class="form-control" id="aPEmpleado">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Apellido materno</label>
                                <input type="text" class="form-control" id="aMEmpleado">
                              </div>
                            <div class="mb-3">
                              <label for="" class="form-label">Correro electrónico</label>
                              <input type="email" class="form-control" id="cEEmpleado" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">
                                Nunca compartiremos su correo electrónico con nadie más.</div>
                            </div>
                            <div class="mb-3">
                              <label for="" class="form-label">Dirección</label>
                              <input type="text" class="form-control" id="dirEmpleado">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telEmpleado">
                              </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passEmpleado">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Estatus</label>
                                <input type="text" class="form-control" id="estatusEmpleado">
                             </div>                    
                            
                          </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button id="enviarEmpleado" type="button" class="btn btn-primary" onclick="mostrarAlerta()" >Guardar</button>
                    </div>
                  </div>
                </div>
              </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>   
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
        <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
    <script type="module">
      import * as bootstrap from 'bootstrap'

      new bootstrap.Popover(document.getElementById('popoverButton'))
    </script>
    </div> 
</body>
<script>
    
   
    var users;
    const tabla = document.querySelector('#cuerpo');
    const opciones ={
      method :'POST'

    }
    axios.get('http://localhost:1024/empleados')
    .then(response => {
      users = response.data;  
      users.forEach(element => {
        tabla.innerHTML += `
                    <td scope="row">${element.nombre}</td>
                    <td>${element.apellidoPaterno}</td>
                    <td>${element.apellidoMaterno}</td>
                    <td>${element.correoElectronico}</td>
                    <td>${element.direccion}</td>
                    <td>${element.telefono}</td>
                    <td >${element.password}</td>
                    <td>${element.estatus}</td>
                    
                    <td> 
                      <button class="btn btn-warning " style="width: 100%;">Editar</button>
                      <button class="btn btn-danger" style="width: 100%;" >Eliminar</button>
                  </td>
  
        ` 
      });
      
  })
  .catch(e => {
      console.log(e);
  })

  $(document).ready( function () {
    $('#tbDatosEmpleado').DataTable(

            next:       "Siguiente",

        },
       
    }
}
    );
} );


function mostrarAlerta(){
  swal({
  title: "Listo",
  text: "Empleado agregado correctamente",
  icon: "success",
  button: "Aceptar",
});
}

  </script>

<script>
    var bEnviar = document.getElementById("enviarEmpleado");
    bEnviar.addEventListener ("click", function () {
        let nombre = document.getElementById ("nombreEmpleado").value;
        let apellidoPaterno = document.getElementById ("aPEmpleado").value;
        let apellidoMaterno= document.getElementById ("aMEmpleado").value;
        let correoElectronico = document.getElementById ("cEEmpleado").value;
        let direccion = document.getElementById ("dirEmpleado").value;
        let telefono = document.getElementById ("telEmpleado").value;
        let password= document.getElementById ("passEmpleado").value;
        let estatus = document.getElementById ("estatusEmpleado").value;
        axios.post("http://localhost:1024/", {
            nombre : nombre,
            apellidoPaterno: apellidoPaterno,
            apellidoMaterno: apellidoMaterno,
            correoElectronico: correoElectronico,
            direccion: direccion,
            telefono: telefono,
            password : password,
            estatus: estatus
        })
        .then (function (respuesta) {
            console.log(respuesta)
        })
        .catch(function (error) {
            console.log(error)
        })
    })
    
</script>
